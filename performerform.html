<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="performerform.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Performer's booking Form
    </div>
    <div class="form">
      <div class="inputfield">
        <label>Name</label>
        <label class="text">Prateek Kuhaad</label>
     </div> 
     <div class="inputfield">
      <label>Bio</label>
      <label class="text">2asdasdaaaaaa asd asdad asdasdasd asdas das das ad a</label>
   </div> 
       <div class="inputfield">
          <label>Date</label>
          <input type="date" class="input">
       </div>  
      <div class="inputfield">
          <label>Details</label>
          <textarea class="textarea"></textarea>
       </div> 
       <div class="inputfield">
        <label>Price</label>
        <label class="text">2000-4500</label>
     </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
